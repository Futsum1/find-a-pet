{% extends 'base.html' %} {% block content %}

<h1>Favorites</h1>

<ul>
    {% for pet in users_pets %}
    <li>
        <a href="/details/{{ pet.animal.id }}/">{{ pet.animal.name }}</a>

        <form action="/pets/{{pet.animal.id}}/delete/" method="POST">
            {% csrf_token %}
            <button type="submit">Remove</button>
        </form>
    </li>
    {% endfor %}
</ul>

{% endblock %}
